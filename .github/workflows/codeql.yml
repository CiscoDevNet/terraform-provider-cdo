on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
  schedule:
    - cron: '26 7 * * 2'


jobs:
  provider-codeql:
    name: CodeQL (Provider)
    uses: ./.github/workflows/module-codeql.yml
    with:
      path: provider
    secrets: inherit
  client-codeql:
    name: CodeQL (Client)
    uses: ./.github/workflows/module-codeql.yml
    with:
      path: client
    secrets: inherit